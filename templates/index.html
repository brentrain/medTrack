{% block head %} 
<title>Med Port</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1>MetPort</h1>

    <table>
        <tr>
            <th>Medication</th>
            <th>Dosage</th>
            <th>Route</th>
            <th>Frequency</th>
        </tr>
        {% for medications in medications %}
        <tr>
            <td>{{ medication }}</td>
            <td></td>
            <td>
                <a href="#">Delete</a>
                <br>
                <a href="#">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
        <form action="/" method='POST'>
            <input type="text" name ="MedName" id="Medication Name">
            <input type="text" name ="MedDose" id="Dosage">
            <input type="text" name ="MedRoute" id="Medication Route">
            <input type="text" name ="MedFrequency" id="Frequency">

        </form>
</div>
{% endblock %}
